<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Contributors!!!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .qrcode {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Thank You to Our Contributors!!!</h1>
   
<canvas id="qrCanvas" class="qrcode"></canvas>
 <p>Scan to open Detail Thank you note</p>
<script>
    // Create the QR code URL for the thank you page
    const qrUrl = "https://acharyadebasis.github.io/thank-you-qr/thankyou.html"; // Ensure this URL is correct

    // Generate the QR code
    const qr = new QRious({
        element: document.getElementById('qrCanvas'),
        value: qrUrl,
        size: 200
    });
</script>

</body>
</html>
