<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Contributors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .qrcode {
            margin: 20px 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid #333;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
        }
    </style>
</head>
<body>

<h1>Thank You to Our Contributors!</h1>
<canvas id="qrCanvas" class="qrcode"></canvas>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h2>Thank You!</h2>
    <div id="contributor-info"></div>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    $(document).ready(function() {
        const contributors = [
            { name: "Anisha", amount: 501 },
            { name: "Satya", amount: 501 },
            { name: "Deepti Pradhan(spider)", amount: 401 },
            { name: "Aditya(209)", amount: 1001 },
            { name: "Gopi", amount: 301 },
            { name: "Debadatta", amount: 301 },
            { name: "Mamuni nani/Bhaina", amount: 3001 },
            { name: "Smurti Bhai", amount: 501 },
            { name: "Manish", amount: 101 },

            { name: "Alok", amount: 101 },
            { name: "RahulBhai,Papu,somu,Kahna,debu,bapi,payal", amount: 5001 },
            { name: "Subham,badal,sipun,monalika,salu,pritam,madhu,ankita,barsha,mohit", amount: 7001 },
            { name: "Akash,omm,rahul", amount: 501 },
        ];

        // Create the contributor info string
        let contributorInfo = "<p>Your generous contributions:</p><ul>";
        contributors.forEach(contributor => {
            contributorInfo += `<li>${contributor.name}: ${contributor.amount}/-</li>`;
        });
        contributorInfo += "</ul>";

        // Set the contributor info to the popup
        $('#contributor-info').html(contributorInfo);

        // Generate the QR code URL for the thank you page
        const qrUrl = "https://acharyadebasis.github.io/thank-you-qr/thankyou.html"; // Update if necessary

        // Generate the QR code
        const qr = new QRious({
            element: document.getElementById('qrCanvas'),
            value: qrUrl,
            size: 200
        });

        // Show the popup when the QR code is scanned
        // You might want to simulate this here, or implement it on the thank you page
    });

    function closePopup() {
        $('#overlay').hide();
        $('#popup').hide();
    }
</script>

</body>
</html>
