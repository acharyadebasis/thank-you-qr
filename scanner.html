<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Support Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #ffffff; /* White text for contrast */
            position: relative; /* Ensures content can stack correctly */
        }
        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://acharyadebasis.github.io/thank-you-qr/Durge.png') no-repeat center center; /* Background image */
            background-size: cover; /* Cover the entire viewport */
            filter: blur(8px); /* Apply blur effect */
            z-index: -1; /* Behind content */
        }
        .content {
            position: relative; /* To place content above the blur */
            z-index: 1; /* Above overlay */
            max-width: 600px; /* Optional: limit width for better readability */
            margin: 0 auto; /* Center the content */
        }
        h1 {
            color: #52cc6c; /* Primary color */
            margin-bottom: 20px;
        }
        .scanner-image {
            width: 200px; /* Adjust the width of the scanner image */
            margin: 20px 0;
        }
        .note {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #34c15f; /* Border color */
            border-radius: 8px;
            background-color: #e9f7ff;
            color: #181017;
        }
        #back-button {
            margin-top: 20px;
            background-color: #31d357; /* Primary button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background-color: #dd58d2; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="blurred-background"></div>
    <div class="content">
        <h1>Scan to Support Us!</h1>
        <img src="https://acharyadebasis.github.io/thank-you-qr/qr.jpg" alt="Scanner" class="scanner-image">

        <p style="color: black;">Or</p>
        <p style="color: black;">(9114502674)</p> 
    
        <div class="note">
            <p>Please use your device to scan the QR code and show your support! Every contribution helps us make a bigger impact.</p>
        </div>
    
        <button id="back-button" onclick="window.location.href='https://acharyadebasis.github.io/thank-you-qr/thankyou.html'">
            Back 
        </button>
    </div>
</body>
</html>
