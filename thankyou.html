<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: url('https://acharyadebasis.github.io/thank-you-qr/Durge.png') no-repeat center center fixed; /* Set your background image */
            background-size: cover; 
            position: relative; /* Position for overlay */
            color: #ffffff; /* White text for contrast */
        }
        #blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
            filter: blur(5px); /* Blur effect */
            z-index: 0; /* Behind content */
        }
        .content {
            position: relative; /* To place content above the blur */
            z-index: 1; /* Above overlay */
        }
        #scanner-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #35c761; /* Primary blue color */
            color: white; /* Text color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding for size */
            font-size: 16px; /* Font size */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Animation */
        }
        #scanner-button:hover {
            background-color: #c1509b; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }
        h1 {
            color: #ffffff; /* White text color */
            margin-bottom: 20px;
        }
        .contributor-list {
            list-style-type: none; /* Remove default list styling */
            padding: 0;
            max-width: 600px; /* Limit max width */
            margin: 0 auto; /* Center the list */
            text-align: left; /* Align text to the left */
        }
        .contributor-item {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for items */
            border: 1px solid #dee2e6; /* Light border */
            border-radius: 8px; /* Rounded corners */
            margin: 10px 0; /* Space between items */
            padding: 15px; /* Padding for items */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: box-shadow 0.2s;
            color:rgb(29, 43, 43)
        }
        .contributor-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }
        .amount {
            color: #28a745; /* Green color for amounts */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="blur-overlay"></div>

<div class="content">
    <button id="scanner-button" onclick="window.location.href='https://acharyadebasis.github.io/thank-you-qr/scanner.html'">
        Join the Celebration! <i class="fas fa-qrcode"></i>
    </button>
    </br>

    <h1>Thank You!</h1>
    <p>Thank you for your invaluable support! Your contributions empower us to continue our mission and make a meaningful impact. Wishing you a joyous Dussehra filled with victory and happiness!</p>

    <ul class="contributor-list" id="contributor-list"></ul>
</div>

<script>
    const contributors = [
        { name: "Anisha", amount: 501 },
        { name: "Satya", amount: 501 },
        { name: "Deepti Pradhan(spider)", amount: 401 },
        { name: "Aditya(209)", amount: 1001 },
        { name: "Gopi", amount: 301 },
        { name: "Debadatta", amount: 301 },
        { name: "Mamuni nani/Bhaina", amount: 3001 },
        { name: "Smurti Bhai", amount: 501 },
        { name: "Manish", amount: 101 },
        { name: "TipuBhai", amount: 101 },
        { name: "PikachuDidi", amount: 101 },
        { name: "Jojo", amount: 91 },
        { name: "Debashish", amount: 101 },
        { name: "Lopadid", amount: 201 },
        { name: "Beaky", amount: 1001 },
        { name: "Alok", amount: 101 },
        { name: "RahulBhai,Papu,somu,Kahna,debu,bapi,payal", amount: 5001 },
        { name: "Subham,badal,sipun,monalika,salu,pritam,madhu,ankita,barsha,mohit", amount: 7001 },
        { name: "Akash,omm,rahul", amount: 501 },
    ];

    const contributorList = document.getElementById('contributor-list');

    // Populate the contributor list with styled items
    contributors.forEach(contributor => {
        const item = document.createElement('li');
        item.className = 'contributor-item';
        item.innerHTML = `<strong>${contributor.name}</strong> - <span class="amount">${contributor.amount}/-</span>`;
        contributorList.appendChild(item);
    });
</script>

</body>
</html>
